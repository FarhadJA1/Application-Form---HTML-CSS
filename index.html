<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <form action="">
                <h1 class="head">Application Form</h1>
    
                <label for="name">Ad:</label><br>
                <input id="name" type="text" required><br><br>
                
                <label for="surname">Soyad:</label><br>
                <input id="surname" type="text" required><br><br>
    
                <label for="password">Şifrə: </label><br>
                <input class="password" type="password" required minlength="8"><br><br>
    
                <label for="gender">Cinsinizi seçin:</label><br>
                <input id="gender" name="gender" type="radio">K
                <input id="gender" name="gender" type="radio">Q <br><br>
                
                <label for="grade">Bitirdiyiniz təhsil dərəcəsini seçin:</label><br>
                <input id="grade" type="checkbox">Orta <br>
                <input id="grade" type="checkbox">Bakalavr <br>
                <input id="grade" type="checkbox">Magistr <br>
                <input id="grade" type="checkbox">Doktor <br><br>
    
                <label for="age">Yaş:</label><br>
                <input id="age" type="number" min="1"><br><br>
    
                <label for="height">Boy:</label><br>
                <input id="height" type="number" min="1" step="0.1" ><br><br>
    
                <label for="weight">Çəki::</label><br>
                <input id="weight" type="number" min="1" step="0.1" ><br><br>
    
                <button class="button">Təstiqlə</button>
            </form>
        </div>
    </div>
     
</body>
</html>
